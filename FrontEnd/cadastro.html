<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usu√°rio</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="./css/cadastro.css" rel="stylesheet">
</head>
    <body>
        <div class="container text-center">
            <div class="row justify-content-center profile-container">
                <div class="col-md-6">
                    <div class="profile-form">
                        <h3 class="text-center">Configurar Perfil</h3>
                        <form class="row">
                            <div class="profile-picture">
                                <input type="file" id="profilePictureInput" accept="image/*">
                                <label for="profilePictureInput">
                                    <img id="profilePicturePreview" src="default-profile-picture.jpg">
                                    <div class="profile-picture-placeholder">
                                        <img src="./images/user.png" alt="Generic Person Icon" style="width: 100%;">
                                    </div>
                                </label>
                            </div>
                            <div class="col-md-12">
                                <label for="name">Nome:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-12">
                                <button id="btnRegister" type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                                    Salvar Perfil
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts/cadastro.js" type="text/javascript"></script>
